version: '3.8'

services:
  # Основний додаток
  app:
    build: .
    container_name: upwork_parser_app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/upwork_parser
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - upwork_network

  # PostgreSQL база даних
  postgres:
    image: postgres:15
    container_name: upwork_parser_postgres
    environment:
      - POSTGRES_DB=upwork_parser
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - upwork_network

  # Redis для кешування
  redis:
    image: redis:7-alpine
    container_name: upwork_parser_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - upwork_network

volumes:
  postgres_data:
  redis_data:

networks:
  upwork_network:
    driver: bridge
